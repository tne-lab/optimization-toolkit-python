<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex; /* Use flexbox for layout */
      flex-direction: row; /* Arrange elements in a row */
    }
  
    .container {
      flex: 1; /* Each container takes up equal space */
      padding: 20px;
    }
  
    canvas {
      width: 100%; /* Make the canvas responsive within its container */
      height: auto; /* Let the height adjust according to the width */
    }
  </style>
</head>

<body>
  <div class="container">
    <label id="holdertext">Begin by pressing start</label>
    <p></p>
    <button id="myButton">Start</button>
    <p></p>
    <label id="randomNumber1">---</label>
    <label id="randomNumber2">---</label>
    <label id="randomNumber3">---</label>
    <p></p>
    <label id="responseElement">---</label>
    <p></p>
    <label id="Reactiontime">---</label>
    <p></p>
    <label id="sequenceNumber">0</label>
    <p></p>
    <label id="Reactiontimehistory">---</label>
  </div>
  
  <div class="container">
    <canvas id="reactionTimeChart" width="400" height="200"></canvas>
    <p></p>
    <canvas id="reactionTimeaccuracy" width="400" height="200"></canvas>
  </div>

  <script src="./renderer.js"></script>

</body>

</html>
