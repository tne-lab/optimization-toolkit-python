<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for layout */
            flex-direction: row; /* Arrange elements in a row */
        }

        .container {
            flex: 1; /* Each container takes up equal space */
            padding: 20px;
        }

        canvas {
            width: 100%; /* Make the canvas responsive within its container */
            height: auto; /* Let the height adjust according to the width */
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="sensorSelection">Sensor Selection:</label>
        <input type="checkbox" id="sensorSelection">
        <br><br>
        <label for="sensor">Sensor:</label>
        <select id="sensor" disabled>
            <option value="new">New</option>
            <option value="default">Default</option>
        </select>
        <br><br>
        <label for="trialNumber">Trial Number:</label>
        <input type="number" id="trialNumber" value="15" disabled> <!-- Default value: 15 -->
        <br><br>
        <label for="blockSize">Block Size:</label>
        <input type="number" id="blockSize" value="15" disabled> <!-- Default value: 15 -->
        <br><br>
        <label for="algorithm">Algorithm:</label>
        <input type="text" id="algorithm" value="noalgorithm" disabled> <!-- Default value: "noalgorithm" -->
        <br><br>
        <button id="startButton">Start</button>
        <label id="nextStimulation">Next stimulation at -</label>
        <label id="currentStimulation">Current Stimulation at -</label>
        <label id="patientRT">Patient RT = -</label>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
